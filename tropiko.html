<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tropiko</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#introduccion">Fruits</a></li>
                <li><a href="#objetivos">Services</a></li>
                <li><a href="#contacto">Contact us</a></li>
    </header>
    <main>
        <h1>Welcome to <br> Our Fruits Shop</h1>
        <br>
        <section id="home">
            <h2>Inicio</h2>
            <p>Contenido de la página de inicio...</p>
        </section>
        <section id="introduccion">
            <h2>Introducción</h2>
            <p>Contenido introductorio...</p>
        </section>
        <section id="objetivos">
            <h2>Objetivos</h2>
            <ul>
                <li>Objetivo 1</li>
                <li>Objetivo 2</li>
                <li>Objetivo 3</li>
            </ul>
        </section>
        <section id="contacto">
            <h2>Contacto</h2>
            <form id="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Tropiko. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

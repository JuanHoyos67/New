<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" class="logo">
            <label class="titulo">TROPIKO</label>

        <div class="enlaces">
            <a href="#">Home</a>
            <a href="#">Fruits</a>

       <div class="get">

    </header>

        <section id="home">
            <h1>Welcome to <br> Our Fruits Shop</h1>

                <li>Best Fresh Orange</li>

                <label>Name</label>

                <label>Email</label>
                <input type="email" id="email" name="email" required>
                
                <label>Mensaje</label>
                <textarea id="message" name="message" required></textarea>
                
                <input type="submit" value="Enviar"></input>

        </section>
